name: OpenHands Resolver
# Last test trigger - 2025-04-11 17:25 UTC
on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created, edited]

jobs:
  resolve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: OpenHands Resolver
        uses: openhands/resolver@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          fix-me-label: 'fix-me'