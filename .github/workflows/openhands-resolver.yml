name: Resolve Issue with OpenHands

on:
  workflow_dispatch:
  issues:
    types: [labeled]
  pull_request:
    types: [labeled]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  resolve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run OpenHands Resolver
        uses: openhands/resolver@v1
        with:
          macro: ${{ vars.OPENHANDS_MACRO || '@openhands-agent' }}
          max_iterations: ${{ fromJson(vars.OPENHANDS_MAX_ITER || 50) }}
          base_container_image: ${{ vars.OPENHANDS_BASE_CONTAINER_IMAGE || '' }}
          LLM_MODEL: ${{ vars.LLM_MODEL || 'anthropic/claude-3-5-sonnet-20241022' }}
          target_branch: ${{ vars.TARGET_BRANCH || 'main' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pat-username: ${{ secrets.PAT_USERNAME }}
          llm-api-key: ${{ secrets.DEEPSEEK_API_KEY }}
          llm-base-url: ${{ secrets.DEEPSEEK_API_URL }}